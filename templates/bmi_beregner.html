{% extends "base.html" %}

{% block content %}
<h2>BMI beregneren</h2>
<h6>OBS! Brug punktum istedet for komma.</h6>
<form method="post">
    <label for="v">Vægt i kg</label>
    <input type="text" id="v" name="v" value={{ v }}><br><br>
    <label for="h">Højde i meter</label>
    <input type="text" id="h" name="h" value={{ h }}><br><br>
    <input class="button" type="submit" value="Regn dit BMI">
  </form>


  <p>BMI: {{ result }}</p>
<img src="static/bmi_skala.jpg" alt="bmi_skala" width="500">
{% endblock %}
